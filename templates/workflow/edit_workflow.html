{% extends "base.html" %}
{% block title %}تعديل العملية{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-6 text-sky-700">تعديل حالة العملية</h2>

<div class="bg-white shadow rounded-xl p-6">

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="mt-6 text-left">
            <button class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700">
                حفظ التغييرات
            </button>
        </div>
    </form>

</div>

{% endblock %}
