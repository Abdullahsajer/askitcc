{% extends "base.html" %}
{% block title %}إعدادات الشركة{% endblock %}

{% block content %}

<h2 class="text-2xl font-bold mb-6 text-sky-700">إعدادات الشركة</h2>

<form method="post" class="bg-white p-6 rounded-xl shadow max-w-2xl border">
    {% csrf_token %}

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">

        <div>
            <label class="block text-sm font-semibold mb-1">اسم الشركة</label>
            <input type="text" name="company_name" value="{{ settings.company_name }}"
                   class="w-full p-3 border rounded">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">رقم السجل التجاري</label>
            <input type="text" name="cr_number" value="{{ settings.cr_number }}"
                   class="w-full p-3 border rounded">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">الرقم الضريبي</label>
            <input type="text" name="vat_number" value="{{ settings.vat_number }}"
                   class="w-full p-3 border rounded">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">رقم التواصل</label>
            <input type="text" name="phone" value="{{ settings.phone }}"
                   class="w-full p-3 border rounded">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">البريد الإلكتروني</label>
            <input type="email" name="email" value="{{ settings.email }}"
                   class="w-full p-3 border rounded">
        </div>

        <div>
            <label class="block text-sm font-semibold mb-1">رقم الحساب البنكي (IBAN)</label>
            <input type="text" name="iban" value="{{ settings.iban }}"
                   class="w-full p-3 border rounded">
        </div>

        <div class="md:col-span-2">
            <label class="block text-sm font-semibold mb-1">العنوان</label>
            <input type="text" name="address" value="{{ settings.address }}"
                   class="w-full p-3 border rounded">
        </div>

    </div>

    <div class="mt-6">
        <button class="bg-sky-700 text-white px-6 py-2 rounded hover:bg-sky-800">حفظ التغييرات</button>
    </div>

</form>

{% endblock %}
