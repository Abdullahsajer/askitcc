{% extends "base.html" %}
{% block title %}إعادة تعيين كلمة المرور{% endblock %}

{% block content %}

<div class="min-h-screen flex items-center justify-center py-10">

  <div class="bg-white shadow-xl rounded-2xl p-10 w-full max-w-lg border border-gray-200">

    <!-- العنوان -->
    <h2 class="text-2xl font-bold mb-6 text-sky-700 text-center">
      إعادة تعيين كلمة المرور
    </h2>

    <!-- رسائل Django -->
    {% if messages %}
    <div class="mb-4 space-y-2">
      {% for message in messages %}
      <div class="text-center p-3 rounded-md text-sm border
        {% if message.tags == 'error' %}
          bg-red-100 text-red-700 border-red-300
        {% elif message.tags == 'success' %}
          bg-green-100 text-green-700 border-green-300
        {% else %}
          bg-gray-100 text-gray-700 border-gray-300
        {% endif %}
      ">
        {{ message }}
      </div>
      {% endfor %}
    </div>
    {% endif %}

    <!-- نموذج تحديث كلمة المرور -->
    <form method="post" class="space-y-5">
      {% csrf_token %}

      <div>
        <label class="block text-sm text-gray-700 mb-1">كلمة المرور الجديدة</label>
        <input type="password" name="new_password" required
               class="w-full p-3 border rounded-lg bg-white focus:outline-none focus:ring-2 focus:ring-sky-500"
               placeholder="••••••••">
      </div>

      <button class="w-full bg-sky-600 text-white py-3 rounded-lg font-semibold text-sm
                     hover:bg-sky-700 transition">
        تحديث كلمة المرور
      </button>
    </form>

    <!-- زر الرجوع -->
    <div class="text-center mt-6">
      <a href="/accounts/users/" class="text-sky-600 hover:underline text-sm">
        ← العودة إلى إدارة المستخدمين
      </a>
    </div>

  </div>

</div>

{% endblock %}
